<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/HUGE-AvantGarde-Bold.css"
    />
    <link rel="stylesheet" type="text/css" href="css/huge.css" />
    <link rel="stylesheet" type="text/css" href="css/hugeword.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas"
      rel="stylesheet"
    />
    <title>Huge Christmas</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">    
      <a href="https://www.hugeinc.com" class="h-logo animated slower flipInX" id="header-logo-huge" tabindex="0"><div class="h-logo--wink" style="background-image:url(//images.ctfassets.net/fiz3jwws2um7/57mQrUMgmAQcEiu4mYKECA/46ed674eaf0bb26f396e4eccb64fa691/hwink_sequence.png?h=148)"></div><svg class="h-logo__svg" viewBox="0 0 20 28" xmlns="http://www.w3.org/2000/svg" title="Menu"><path class="h-logo__path" d="M35,24H28V51h7V41h6V51h7V24H41V34H35V24Z" transform="translate(-28 -24)"></path></svg></a>
        <h1 class="animated infinite pulse slower title">Happy Holidays!</h1>
        <div class="submenu">
          <a href="#" class="button black purpose  animated flipInX">Send your wish for 2019</a>
          <p class="smalltext linktosantas animated flipInX"><a href="#" class="seesantas">see the wishes of others by clicking on the santas</a></p>
          <div class="separator"></div>
        </div>
      </div>
      <div class="word">
        <div class="wrapper">
          <img class="big animated rubberBand" src="assets/images/huge.svg" />
        </div>
        <div class="hugetitle animated fadeInUp">
            <p aria-label="huge">
              2019
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
              <div class="snowflake">
              .
              </div>
            </p>
        </div>
      </div>
      <div class="form-container fadeIn faster animated">
        <form class="form-wrapper" method="post">
          <div class="form-input">
            <label>Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="What's your name?"
            />
          </div>
          <div class="form-input">
            <label>Your Office:</label>
            <input
              type="text"
              id="office"
              name="office"
              placeholder="Where are you?"
            />
          </div>
          <div class="form-input">
            <label>Your Wish:</label>
            <textarea
              type="text"
              id="purpose"
              name="purpose"
              cols="30"
              rows="10"
              placeholder="write your new year wish"
            ></textarea>
          </div>
          <div class="form-input">
            <button type="submit" class="button black sendpurpose">
              Save
            </button>
          </div>
          <div class="form-submitted animated tada">
            <p>Thank you!, now go check the others purposes</p>
          </div>
        </form>
        <a class="close" href="#"><i class="material-icons">
          close
          </i></a>
      </div>
      <div class="purpose-data fadeIn faster animated">
        <div class="purpose-data-container">
          <p class="purpose-office"></p>
          <p class="purpose-text"></p>
          <p class="purpose-name"></p>
        </div>
        <a class="close" href="#"><i class="material-icons">
          close
        </i></a>
      </div>
      
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
