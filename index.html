<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/HUGE-AvantGarde-Bold.css"
    />
    <link rel="stylesheet" type="text/css" href="css/huge.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas"
      rel="stylesheet"
    />
    <title>Huge Christmas</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h1 class="animated infinite pulse slower title">Merry Christmas and Happy New Year Huge!</h1>
        <div class="submenu">
          <p class="subtitle">Tell us your purposes for the next year.</p>
          <a href="#" class="button black purpose">Send Purpose</a>
          <div class="form-container swing animated ">
            <form class="form-wrapper" method="post">
              <div class="form-input">
                <label>Your Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="What's your name?"
                />
              </div>
              <div class="form-input">
                <label>Your Office:</label>
                <input
                  type="text"
                  id="office"
                  name="office"
                  placeholder="Where are you?"
                />
              </div>
              <div class="form-input">
                <label>Your Purpose:</label>
                <textarea
                  type="text"
                  id="purpose"
                  name="purpose"
                  cols="30"
                  rows="10"
                  placeholder="write your new year purpose"
                ></textarea>
              </div>
              <div class="form-input">
                <button type="submit" class="button black sendpurpose">
                  Save
                </button>
              </div>
              <div class="form-submitted animated tada">
                <p>Thank you!, now go check the others purposes</p>
              </div>
            </form>
            <a class="close" href="#">X</a>
          </div>
          <p class="smalltext">(See all the sent purposes -> Click on the santa's)</p>
        </div>
      </div>
      <div class="letter">
        <div class="wrapper">
          <img class="big animated rubberBand" src="assets/images/huge.svg" />
        </div>
      </div>
      <div class="purpose-data">
        <div class="purpose-data-container">
          <p class="purpose-office"></p>
          <p class="purpose-text"></p>
          <p class="purpose-name"></p>
          <a class="close" href="#">X</a>
        </div>
      </div>
      <div class="footer">Huge Inc &reg; 2018</div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
