application: huge-christmas
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: dist/index.html
  upload: dist/index.html
  login: required

- url: /(.*)
  static_files: dist/\1
  upload: dist/(.*)

skip_files:
- node_modules/
